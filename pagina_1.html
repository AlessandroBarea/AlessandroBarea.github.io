<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina 1</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Palm_Springs_Art_Museum_interior_-_2.jpg/640px-Palm_Springs_Art_Museum_interior_-_2.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px 60px;
      width: 80%;
      max-width: 900px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .buttons {
      text-align: center;
      margin-bottom: 35px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 10px 20px;
      border-radius: 6px;
      margin: 0 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .item {
      display: flex;
      align-items: center;
      gap: 25px;
      background-color: rgba(255, 255, 255, 0.85);
      color: black;
      border-radius: 10px;
      margin-bottom: 25px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .item h2 {
      font-size: 20px;
      margin: 0;
    }

    @media (max-width: 700px) {
      .item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .item img {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pagina 1</h1>

    <div class="buttons">
      <a href="index.html">üè† Torna alla Homepage</a>
      <a href="pagina_2.html">‚û° Vai a Pagina 2</a>
    </div>

    <section class="list" aria-label="Contenuti Pagina 1">

      <article class="item">
        <img src="\Immagini\Pagina1\Dama in Blu.jpeg" alt="Immagine 1">
        <h2>Dama in Blu</h2>
      </article>

      <article class="item">
        <img src="\Immagini\Pagina1\Corrida.jpeg" alt="Immagine 2">
        <h2>Corrida</h2>
      </article>

      <article class="item">
        <img src="\Immagini\Pagina1\Illusioni.jpeg" alt="Immagine 3">
        <h2>Illusioni</h2>
      </article>

    </section>
  </div>

  <script>
document.querySelectorAll(".item img").forEach(img => {
  img.addEventListener("click", () => {
    
    const clone = img.cloneNode();
    document.body.appendChild(clone);

    
    const rect = img.getBoundingClientRect();
    clone.style.position = "fixed";
    clone.style.left = rect.left + "px";
    clone.style.top = rect.top + "px";
    clone.style.width = rect.width + "px";
    clone.style.height = rect.height + "px";
    clone.style.borderRadius = "8px";
    clone.style.transition = "all 0.8s ease";
    clone.style.zIndex = "9999";
    clone.style.cursor = "pointer";
    clone.style.objectFit = "contain"; 

    
    void clone.offsetWidth;

    
    const maxW = window.innerWidth * 0.9;
    const maxH = window.innerHeight * 0.9;

    
    const scaleW = maxW / rect.width;
    const scaleH = maxH / rect.height;
    const scale = Math.min(scaleW, scaleH);

    
    clone.style.left = "50%";
    clone.style.top = "50%";
    clone.style.transform = `translate(-50%, -50%) scale(${scale})`;
    clone.style.borderRadius = "10px";
    clone.style.boxShadow = "0 0 40px rgba(0,0,0,0.6)";

    
    setTimeout(() => {
      clone.style.transform = "translate(0, 0) scale(1)";
      clone.style.left = rect.left + "px";
      clone.style.top = rect.top + "px";
      clone.style.width = rect.width + "px";
      clone.style.height = rect.height + "px";
      clone.style.boxShadow = "0 0 0 rgba(0,0,0,0)";
      setTimeout(() => clone.remove(), 800);
    }, 2000);
  });
});
</script>


</body>
</html>
